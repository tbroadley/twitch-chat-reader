<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Chat Reader</title>

    <script src="http://www.tmijs.org/js/0.0.29/tmi.js"></script>
    <script src="mespeak/mespeak.js"></script>

    <script type="text/javascript">
      meSpeak.loadConfig("mespeak/mespeak_config.json");
      meSpeak.loadVoice("mespeak/voices/en/en.json");
    </script>
  </head>
  <body>
    <section>
      <span id="channel_input_label">Channel name</span>
      <input aria-labelledby="channel_input_label" type="text" name="channel">
    </section>

    <section>
      <span id="volume_label">Volume</span>
      <input aria-labelledby="volume_label" type="range" name="volume" min="0" max="500" value="100">
    </section>

    <section>
      <span id="voice_label">Voice</span>
      <select aria-labelledby="voice_label" name="voice">
        <option value="f1">Female</option>
        <option value="m4" selected>Male</option>
      </select>
    </section>

    <section>
      <span id="subscriber_input_label">Only read messages from subscribers</span>
      <input aria-labelledby="subscriber_input_label" type="checkbox" name="subscriber">
    </section>

    <section>
      <span id="word_input_label">Only read messages that contain one of the following words</span>
      <textarea aria-labelledby="word_input_label"
                name="word_list"
                placeholder="Enter a list of words with one word on each line."></textarea>
    </section>

    <section>
      <span id="exclamation_label">Filter out chat commands (messages that start with '!')</span>
      <input aria-labeledby="exclamation_label" type="checkbox" name="exclamation" checked>
    </section>

    <section>
      <span id="user_input_label">Filter out messages from the following users</span>
      <textarea aria-labelledby="user_input_label"
                name="user_list"
                placeholder="Enter a list of usernames with one username on each line."></textarea>
    </section>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
