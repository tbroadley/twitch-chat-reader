<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Chat Reader</title>

    <script src="http://www.tmijs.org/js/0.0.29/tmi.js"></script>
    <script src="mespeak/mespeak.js"></script>

    <script type="text/javascript">
      meSpeak.loadConfig("mespeak/mespeak_config.json");
      meSpeak.loadVoice("mespeak/voices/en/en.json");
    </script>
  </head>
  <body>
    <input type="text" name="channel">

    <script type="text/javascript">
      var client;
      var messageQueue = [];
      var intervalId;

      document.getElementsByName('channel')[0].addEventListener('change', function(e) {
        if (client) client.disconnect();
        client = new irc.client({
          channels: [e.target.value]
        });

        messageQueue = [];

        client.on('message', function(channel, user, message) {
          messageQueue.unshift(message);
        });

        client.connect();
      });

      function pollForMessages() {
        intervalId = setInterval(function() {
          if (messageQueue.length > 0) {
            clearInterval(intervalId);
            readMessage();
          }
        }, 1000);
      }

      function readMessage() {
        var message = messageQueue.pop();

        meSpeak.speak(message, undefined, function() {
          if (messageQueue.length > 0) {
            readMessage();
          } else {
            pollForMessages();
          }
        });
      }

      pollForMessages();
    </script>
  </body>
</html>
